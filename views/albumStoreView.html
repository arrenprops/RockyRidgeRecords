<div class="uiStart"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-4 well store" ng-repeat="artist in artists">
			<h3>{{artist.name}}</h3>
			<div class="albumBox" ng-repeat="album in artist.albums">
				<h4>{{album.name}}</h4>
				<img src="{{album.picUrl}}" alt="#">
				<p>Price: {{album.price|currency}}</p>
				<p>Date Released: {{album.dateReleased|date:'MM/dd/yyyy'}}</p>
				<button ng-click="addToCart(album)">Add To Cart</button>
			</div>
		</div>
	</div>
</div>
