<div class="uiStart"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-offset-4">
			<table class="cartTable">
				<tr>
					<th>Item</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="item in thisCart track by $index">
					<td>{{item.name}}</td>
					<td>{{item.price| currency}}</td>
				</tr>
                <tr>
                    <td>Total: {{cartTotal|currency}}</td>
                </tr>
			</table>
		</div>
	</div>
</div>
